<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Alunos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lista de Alunos</h1>

  <!-- Campo de pesquisa separado -->
  <input type="text" id="pesquisa" placeholder="Pesquisar alunos...">

  <!-- Lista de alunos sempre visível -->
  <div id="alunos"></div>

  <!-- Formulário de aluno -->
  <form id="form-aluno">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="apelido" placeholder="Apelido" required>
    <input type="text" id="curso" placeholder="Curso" required>
    <input type="number" id="ano" placeholder="Ano" required>
    <button type="submit">Adicionar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
