<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Alunos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Gestão de Alunos</div>
    <div class="nav-container"></div>
    <ul class="nav-links">
      <li><a href="#inicio">Início</a></li>
      <li><a href="#alunos">Alunos</a></li>
      <li><a href="#cursos">Cursos</a></li>
    </ul>
  </nav>

  <!-- Seção Início -->
  <div id="secao-inicio" class="secao" style="display: none;">
    <div class="form-container">
      <h2>Bem-vindo à Gestão de Alunos</h2>
      <p>Utilize o menu para navegar entre as seções e gerir os dados dos alunos.</p>
    </div>
  </div>

  <!-- Seção Alunos -->
  <div id="secao-alunos" class="secao">
    <div class="consulta-container">
      <div class="lista-alunos">
        <div class="search-container">
          <input type="text" id="pesquisa" placeholder="Pesquisar alunos...">
          <button id="btnPesquisar">Pesquisar</button>
        </div>
        <div id="alunos"></div>
      </div>

      <div class="form-edicao">
        <form id="form-aluno">
          <label for="nome">Nome</label>
          <input type="text" id="nome" required>

          <label for="apelido">Apelido</label>
          <input type="text" id="apelido" required>

          <!-- ✅ Curso como SELECT -->
          <label for="curso">Curso</label>
          <select id="curso" required></select>

          <label for="ano">Ano</label>
          <input type="number" id="ano" required>

          <div class="form-actions">
            <button type="submit">Salvar</button>
            <button type="button" class="btn-cancelar">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Seção Cursos -->
  <div id="secao-cursos" class="secao" style="display: none;">
    <div class="consulta-container">
      
      <!-- Lista -->
      <div class="lista-cursos">
        <h2>Lista de Cursos</h2>
        <div id="cursos"></div>
      </div>

      <!-- Formulário -->
      <div class="form-edicao">
        <h2>Cadastro de Curso</h2>
        <form id="form-curso">
          <label for="nome-curso">Nome</label>
          <input type="text" id="nome-curso" required>

          <label for="codigo-curso">Código</label>
          <input type="text" id="codigo-curso" required>

          <label for="duracao-curso">Duração (anos)</label>
          <input type="number" id="duracao-curso" required min="1">

          <div class="form-actions">
            <button type="submit">Salvar Curso</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    Desenvolvido por <a href="#">MKamara</a> &copy; 2025
  </footer>

  <script src="script.js"></script>
</body>
</html>
